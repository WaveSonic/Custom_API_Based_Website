{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}
{% block content  %}
    {% include 'header.html' %}
<div class="container col-md-6">
    <form class="row g-3" action="{{url_for('home')}}" method="post">
        <div class="col-md-6">
            <label  class="form-label">Перевести із</label>
            <select name="From" class="form-select">
                {% for x in choose %}
                    {% if current_from == x %}
                        <option selected>{{x}}</option>
                    {% else %}
                        <option>{{x}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Значення</label>
            <input type="text" class="form-control" name="fz" value='{{data}}'>
        </div>
        <div class="col-md-6">
            <label class="form-label">Перевести в</label>
            <select name="To" class="form-select">
                {% for x in choose %}
                    {% if current_to == x %}
                        <option selected>{{x}}</option>
                    {% else %}
                        <option>{{x}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="second" class="form-label">Результат</label>
            <input type="text" class="form-control" id="second" value='{{result}}'>
        </div>
        <div class="col-md-12 d-flex justify-content-center py-3">
            <button type="submit" class="btn btn-primary">Перевести</button>
        </div>
    </form>
</div>
{% endblock %}
