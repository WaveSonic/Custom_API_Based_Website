{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}
{% block content  %}
    {% include 'header.html' %}
{% endblock %}
<div class="container col-md-6">
    <form class="row g-3" action="{{url_for('table')}}" method="post">
        <div class="col-md-6">
            <label  class="form-label">Перевести із</label>
            <select name="From" class="form-select">
                {% for x in choose %}
                    {% if current_from == x %}
                        <option selected>{{x}}</option>
                    {% else %}
                        <option>{{x}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Перевести в</label>
            <select name="To" class="form-select">
                {% for x in choose %}
                    {% if current_to == x %}
                        <option selected>{{x}}</option>
                    {% else %}
                        <option>{{x}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12 d-flex justify-content-center py-3">
            <button type="submit" class="btn btn-primary">Відобразити інформацію</button>
        </div>
    </form>
</div>
<table class="table container">
  <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col">Відкриття</th>
        <th scope="col">Найвищий</th>
        <th scope="col">Найнищий</th>
        <th scope="col">Закриття</th>
    </tr>
  </thead>
  <tbody>
    {% for x in date %}
    <tr>
        <td>{{x}}</td>
        <td>{{ data[x]['1. open']}}</td>
        <td>{{ data[x]['2. high']}}</td>
        <td>{{ data[x]['3. low']}}</td>
        <td>{{ data[x]['4. close']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
